<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grumple Turt RSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header-container {
            max-width: 25%; /* Set the container to 25% of total width */
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            aspect-ratio: 1 / 1; /* Ensures a square container */
        }
        .header-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the square container */
            cursor: pointer;
        }
        .feed {
            margin: 20px auto;
            max-width: 100%;
        }
        .feed-item {
            display: flex;
            align-items: center; /* Vertically aligns content */
            max-width: 75%;
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .feed-item img {
            width: 20%; /* 20% of the container's width */
            height: 150px; /* Fixed height for uniform images */
            margin-right: 20px; /* Space between the image and text */
            border-radius: 5px;
            object-fit: cover; /* Changed from contain to cover for consistent cropping */
        }
        .feed-content {
            width: 80%; /* Remaining space for text content */
            overflow: hidden;
            max-height: 200px; /* Prevents text from expanding container excessively */
        }
        .feed-content h3 {
            margin: 0;
            color: #000;
        }
        .feed-content h3 a {
            text-decoration: none;
            color: #000;
        }
        .feed-content h3 a:hover {
            text-decoration: underline;
        }
        .feed-content p {
            color: #555555;
            margin-top: 10px;
        }
        .feed-source {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
        }
        .feed-date {
            font-size: 0.8em;
            color: #666;
            margin-top: -5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <a href="javascript:location.reload();">
            <img src="https://github.com/GrumpleTurt/RSS-Feed/raw/main/Grumple%20Turt%20Photography.png" alt="Grumple Turt Logo">
        </a>
    </div>

    <div id="feed" class="feed"></div>

    <script>
        async function fetchRSS() {
            const defaultImage = 'https://github.com/GrumpleTurt/RSS-Feed/raw/main/Grumple%20Turt%20Photography.png'; // Default image URL

            const feeds = [
                'https://filmphotographyproject.com/feed/',
                'http://www.fujirumors.com/feed/',
                'https://leica-camera.blog/feed/',
                'https://daily-philosophy.com/index.xml' // Your new feed
            ];

            let allItems = []; // Array to hold all items from the different feeds

            for (const feed of feeds) {
                try {
                    const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${feed}`);
                    const data = await response.json();

                    if (data.items && data.items.length > 0) {
                        data.items.forEach(item => {
                            // Truncate description if it's too long
                            let description = item.description.length > 150 ? item.description.substring(0, 150) + '...' : item.description;

                            allItems.push({
                                source: data.feed.title,
                                title: item.title,
                                link: item.link,
                                description: description.replace(/<p>The post.*<\/p>/, ''), // Clean description
                                pubDate: new Date(item.pubDate), // Convert publication date
                                image: item.thumbnail || (item.content && item.content.match(/<img[^>]+src="([^">]+)"/)?.[1]) || defaultImage // Use default image if no image is found
                            });
                        });
                    }
                } catch (error) {
                    console.error('Error fetching RSS feed:', error);
                }
            }

            // Sort the combined array of items by publication date (most recent first)
            allItems.sort((a, b) => b.pubDate - a.pubDate);

            // Display the sorted feed
            const feedContainer = document.getElementById('feed');
            allItems.forEach(item => {
                const article = document.createElement('div');
                article.className = 'feed-item';

                article.innerHTML = `
                    <img src="${item.image}" alt="Article Image">
                    <div class="feed-content">
                        <div class="feed-source">${item.source}</div>
                        <div class="feed-date">${item.pubDate.toDateString()}</div>
                        <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                        <p>${item.description}</p>
                    </div>
                `;
                feedContainer.appendChild(article);
            });
        }

        fetchRSS();
    </script>

</body>
</html>
