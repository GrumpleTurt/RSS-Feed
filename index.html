<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grumple Turt RSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: max-content;
        }
        .button-container {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #button1, #button2 {
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            cursor: pointer;
            background-color: transparent;
        }
        #button1 {
            background-image: url('https://github.com/GrumpleTurt/RSS-Feed/blob/main/Grumple-Turt-Book.png?raw=true');
        }
        #button2 {
            background-image: url('https://github.com/GrumpleTurt/RSS-Feed/blob/main/Grumple%20Turt%20Photography.png?raw=true');
        }
        .feed {
            margin: 20px auto;
            max-width: 100%;
        }
        .feed-item {
            display: flex;
            align-items: center;
            max-width: 75%;
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .feed-item img {
            width: 20%;
            height: 150px;
            margin-right: 20px;
            border-radius: 5px;
            object-fit: contain;
        }
        .feed-content {
            width: 80%;
            overflow: hidden;
            max-height: 200px;
        }
        .feed-content h3 {
            margin: 0;
            color: #000;
        }
        .feed-content h3 a {
            text-decoration: none;
            color: #000;
        }
        .feed-content h3 a:hover {
            text-decoration: underline;
        }
        .feed-content p {
            color: #555555;
            margin-top: 10px;
        }
        .feed-source, .feed-date {
            font-size: 0.9em;
            color: #888;
        }
        .feed-date {
            margin-top: -5px;
            margin-bottom: 10px;
        }
        /* Share Button Styles */
        .share-button {
            position: absolute;
            right: 20px;
            top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .share-button:hover {
            background-color: #0056b3;
        }
        .share-options {
            display: none;
            position: absolute;
            right: 20px;
            top: 50px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        .share-options a {
            display: block;
            color: #007bff;
            text-decoration: none;
            margin-bottom: 5px;
        }
        .share-options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="button-container">
            <button id="button1"></button>
        </div>
        <div class="button-container">
            <button id="button2"></button>
        </div>
    </div>

    <div id="feed" class="feed"></div>

<script>
    let defaultImage;

    const feedList1 = [
        'https://daily-philosophy.com/index.xml',
        'https://modernstoicism.com/feed/'
    ];

    const feedList2 = [
        'https://kosmofoto.com/category/news/feed/',
        'https://www.youtube.com/feeds/videos.xml?channel_id=UCx4MHIcTdwdcmJ5accSDlPA',
        'https://www.youtube.com/feeds/videos.xml?channel_id=UCLcKQhTO6i0oq10S234vWyA',
        'https://leica-camera.blog/feed/',
        'http://www.fujirumors.com/feed/',
        'https://filmphotographyproject.com/feed/'
    ];

    async function fetchRSS(feeds) {
        let allItems = [];

        for (const feed of feeds) {
            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${feed}`);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        let description = item.description.length > 150 ? item.description.substring(0, 150) + '...' : item.description;

                        let imageUrl = item.thumbnail || 
                                       (item.content && item.content.match(/<img[^>]+src="([^">]+)"/)?.[1]) ||
                                       (item['media:content'] && item['media:content'].url) ||
                                       (item['content:encoded'] && item['content:encoded'].match(/<img[^>]+src="([^">]+)"/)?.[1]) ||
                                       defaultImage;

                        allItems.push({
                            source: data.feed.title,
                            title: item.title,
                            link: item.link,
                            description: description.replace(/<p>The post.*<\/p>/, ''),
                            pubDate: new Date(item.pubDate),
                            image: imageUrl
                        });
                    });
                }
            } catch (error) {
                console.error('Error fetching RSS feed:', error);
            }
        }

        allItems.sort((a, b) => b.pubDate - a.pubDate);

        const feedContainer = document.getElementById('feed');
        feedContainer.innerHTML = '';

        allItems.forEach((item, index) => {
            const article = document.createElement('div');
            article.className = 'feed-item';

            article.innerHTML = `
                <img src="${item.image}" alt="Article Image" onerror="this.src='${defaultImage}'">
                <div class="feed-content">
                    <div class="feed-source">${item.source}</div>
                    <div class="feed-date">${item.pubDate.toDateString()}</div>
                    <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                    <p>${item.description}</p>
                </div>
                <button class="share-button" data-index="${index}">Share</button>
                <div class="share-options" id="share-options-${index}">
                    <a href="https://twitter.com/share?url=${item.link}" target="_blank">Share on Twitter</a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u=${item.link}" target="_blank">Share on Facebook</a>
                    <a href="mailto:?subject=${item.title}&body=Check this out: ${item.link}" target="_blank">Share via Email</a>
                    <a href="#" onclick="copyLink('${item.link}')">Copy Link</a>
                </div>
            `;
            feedContainer.appendChild(article);
        });

        // Add click event listeners for all share buttons
        document.querySelectorAll('.share-button').forEach(button => {
            button.addEventListener('click', function () {
                const index = this.getAttribute('data-index');
                const shareOptions = document.getElementById(`share-options-${index}`);
                shareOptions.style.display = shareOptions.style.display === 'block' ? 'none' : 'block';
            });
        });
    }
