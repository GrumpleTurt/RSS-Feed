<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grumple Turt RSS</title>
    <link rel="icon" href="https://github.com/GrumpleTurt/RSS-Feed/raw/main/Grumple%20Turt%20Photography.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header-container {
            max-width: 75%;
            margin: 0 auto 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title-image {
            width: 25%; /* 25% of the container width */
            height: auto; /* Keep aspect ratio */
            cursor: pointer; /* Indicate it's clickable */
        }
        .feed {
            margin: 20px auto;
            max-width: 100%; /* Full width */
        }
        .feed-item {
            max-width: 75%;
            display: flex;
            align-items: center;
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .feed-item img {
            width: 20%; /* Limit image width to 20% */
            height: auto;
            margin-right: 20px;
            border-radius: 5px;
        }
        .feed-item-content {
            flex: 1;
        }
        .feed-item h3 {
            margin: 0;
            color: #000;
        }
        .feed-item h3 a {
            text-decoration: none;
            color: #000;
        }
        .feed-item h3 a:hover {
            text-decoration: underline;
        }
        .feed-item p {
            color: #555555;
        }
        .feed-item .feed-source {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
        }
        .feed-item .post-date {
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="https://github.com/GrumpleTurt/RSS-Feed/raw/main/Grumple%20Turt%20Photography.png" alt="Grumple Turt Logo" class="title-image" onclick="location.reload()">
    </div>
    <div id="feed" class="feed"></div>

    <script>
        async function fetchRSS() {
            const feeds = [
                'https://filmphotographyproject.com/feed/',
                'http://www.fujirumors.com/feed/',
                'https://shootitwithfilm.com/feed/'
            ];

            let allItems = [];

            for (const feed of feeds) {
                try {
                    const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${feed}`);
                    const data = await response.json();

                    if (data.items && data.items.length > 0) {
                        allItems = [...allItems, ...data.items.map(item => ({
                            ...item,
                            source: data.feed.title
                        }))];
                    } else {
                        console.warn(`No items found in the feed: ${feed}`);
                    }
                } catch (error) {
                    console.error('Error fetching RSS feed:', error);
                }
            }

            // Sort by publication date
            allItems.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

            const feedContainer = document.getElementById('feed');

            allItems.forEach(item => {
                const article = document.createElement('div');
                article.className = 'feed-item';

                // Check for an image, use the header image as fallback if not found
                const firstImageUrl = item.thumbnail || item.enclosure?.link || 'https://github.com/GrumpleTurt/RSS-Feed/raw/main/Grumple%20Turt%20Photography.png';

                article.innerHTML = `
                    <img src="${firstImageUrl}" alt="Article Image">
                    <div class="feed-item-content">
                        <div class="feed-source">${item.source}</div>
                        <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                        <p>${item.description.replace(/<p>The post.*<\/p>/, '')}</p>
                        <div class="post-date">Published on: ${new Date(item.pubDate).toLocaleDateString()}</div>
                    </div>
                `;
                feedContainer.appendChild(article);
            });
        }

        fetchRSS();
    </script>
</body>
</html>
