<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My RSS Feed Aggregator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; }
        .feed { margin: 20px auto; max-width: 800px; }
        .feed-item { padding: 10px; border-bottom: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>My RSS Feed Aggregator</h1>
    <div id="feed"></div>

    <script>
        async function fetchRSS() {
            const feeds = [
                'https://example.com/rss',  // Replace with actual RSS URLs
                'https://another-site.com/feed'
            ];

            for (const feed of feeds) {
                try {
                    const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${feed}`);
                    const data = await response.json();

                    const feedContainer = document.getElementById('feed');
                    data.items.forEach(item => {
                        const article = document.createElement('div');
                        article.className = 'feed-item';
                        article.innerHTML = `<h3><a href="${item.link}">${item.title}</a></h3><p>${item.description}</p>`;
                        feedContainer.appendChild(article);
                    });
                } catch (error) {
                    console.error('Error fetching RSS feed:', error);
                }
            }
        }

        fetchRSS();
    </script>
</body>
</html>
