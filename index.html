<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grumple Turt RSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header-container {
            width: 25%;
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header-container img {
            width: 25%; /* Set the image to 25% of the total page width */
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }
        .feed {
            margin: 20px auto;
            max-width: 100%;
        }
        .feed-item {
            max-width: 75%;
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .feed-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .feed-item h3 {
            margin: 0;
            color: #000;
        }
        .feed-item h3 a {
            text-decoration: none;
            color: #000;
        }
        .feed-item h3 a:hover {
            text-decoration: underline;
        }
        .feed-item p {
            color: #555555;
        }
        .feed-source {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <a href="javascript:location.reload();">
            <img src="https://github.com/GrumpleTurt/RSS-Feed/raw/main/Grumple%20Turt%20Photography.png" alt="Grumple Turt Logo">
        </a>
    </div>

    <div id="feed" class="feed"></div>

    <script>
        async function fetchRSS() {
            const feeds = [
                'https://filmphotographyproject.com/feed/',
                'http://www.fujirumors.com/feed/',
                'https://leica-camera.blog/feed/' // Your new feed
            ];

            for (const feed of feeds) {
                try {
                    const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${feed}`);
                    const data = await response.json();

                    const feedContainer = document.getElementById('feed');

                    if (data.items && data.items.length > 0) {
                        const feedTitle = document.createElement('h2');
                        feedTitle.textContent = data.feed.title;
                        feedContainer.appendChild(feedTitle);

                        data.items.forEach(item => {
                            const article = document.createElement('div');
                            article.className = 'feed-item';

                            const descriptionWithoutPost = item.description.replace(/<p>The post.*<\/p>/, '');

                            const firstImageUrl = item.thumbnail || (item.content && item.content.match(/<img[^>]+src="([^">]+)"/)?.[1]) || '';

                            article.innerHTML = `
                                <div class="feed-source">${data.feed.title}</div>
                                <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                                ${firstImageUrl ? `<img src="${firstImageUrl}" alt="Article Image">` : ''}
                                <p>${descriptionWithoutPost}</p>
                            `;
                            feedContainer.appendChild(article);
                        });
                    } else {
                        console.warn(`No items found in the feed: ${feed}`);
                    }
                } catch (error) {
                    console.error('Error fetching RSS feed:', error);
                }
            }
        }

        fetchRSS();
    </script>

</body>
</html>
