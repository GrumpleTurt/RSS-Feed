<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrumpleTurtRSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .feed {
            margin: 20px auto;
            max-width: 800px;
        }
        .feed-item {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .feed-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .feed-item h3 {
            margin: 0;
        }
        .feed-item p {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>GrumpleTurtRSS</h1>
    <div id="feed" class="feed"></div>

    <script>
        async function fetchRSS() {
            const feeds = [
                'https://example.com/rss',  // Replace with actual RSS URLs
                'https://another-site.com/feed'
            ];

            for (const feed of feeds) {
                try {
                    const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${feed}`);
                    const data = await response.json();

                    const feedContainer = document.getElementById('feed');
                    data.items.forEach(item => {
                        const article = document.createElement('div');
                        article.className = 'feed-item';

                        // Check if the article has an image
                        const image = item.thumbnail || item.enclosure?.link || '';  // Using RSS image tags like thumbnail or enclosure
                        const imageHTML = image ? `<img src="${image}" alt="Article Image">` : '';

                        article.innerHTML = `
                            ${imageHTML}
                            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                            <p>${item.description}</p>
                        `;
                        feedContainer.appendChild(article);
                    });
                } catch (error) {
                    console.error('Error fetching RSS feed:', error);
                }
            }
        }

        fetchRSS();
    </script>
</body>
</html>
