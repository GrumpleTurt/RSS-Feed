<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grumple Turt RSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333333; /* Dark grey */
        }
        .title-image {
            display: block;
            margin: 0 auto 20px; /* Center the title image */
            max-width: 20%; /* Limit the title image width */
        }
        .feed {
            margin: 20px auto;
            max-width: 100%; /* Full width */
        }
        .feed-item {
            max-width: 75%; /* Limit post width to 3/4 of total width */
            padding: 20px;
            margin: 20px auto; /* Center the feed items */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .feed-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .feed-item h3 {
            margin: 0;
            color: #000; /* Black text for titles and links */
        }
        .feed-item h3 a {
            text-decoration: none;
            color: #000; /* Black links */
        }
        .feed-item h3 a:hover {
            text-decoration: underline;
        }
        .feed-item p {
            color: #555555; /* Dark grey for all other text */
        }
        .feed-source {
            font-size: 0.9em;
            color: #888; /* Lighter grey for feed source */
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <img src="https://github.com/GrumpleTurt/RSS-Feed/raw/main/Grumple%20Turt%20Photography.png" alt="Grumple Turt Logo" class="title-image">
    <h1>Grumple Turt RSS</h1>
    <div id="feed" class="feed"></div>

    <script>
        async function fetchRSS() {
            const feeds = [
                'https://filmphotographyproject.com/feed/',
                'http://www.fujirumors.com/feed/',
                'https://leica-camera.blog/feed/',
                'https://shootitwithfilm.com/feed/'// Your new feed
            ];

            for (const feed of feeds) {
                try {
                    const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${feed}`);
                    const data = await response.json();

                    console.log(data); // Log the fetched data to check its structure

                    const feedContainer = document.getElementById('feed');

                    // Check if there are items in the feed
                    if (data.items && data.items.length > 0) {
                        // Add the feed title at the beginning of each feed section
                        const feedTitle = document.createElement('h2');
                        feedTitle.textContent = data.feed.title; // Assuming the feed title is available in data.feed.title
                        feedContainer.appendChild(feedTitle);

                        data.items.forEach(item => {
                            const article = document.createElement('div');
                            article.className = 'feed-item';

                            // Build HTML
                            const descriptionWithoutPost = item.description.replace(/<p>The post.*<\/p>/, ''); // Remove "This post" link

                            // Get the first image from the item content
                            const firstImageUrl = item.thumbnail || (item.content && item.content.match(/<img[^>]+src="([^">]+)"/)?.[1]) || ''; // Extract image from content

                            article.innerHTML = `
                                <div class="feed-source">${data.feed.title}</div>
                                <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                                ${firstImageUrl ? `<img src="${firstImageUrl}" alt="Article Image">` : ''} <!-- Display image if available -->
                                <p>${descriptionWithoutPost}</p>
                            `;
                            feedContainer.appendChild(article);
                        });
                    } else {
                        console.warn(`No items found in the feed: ${feed}`);
                    }
                } catch (error) {
                    console.error('Error fetching RSS feed:', error);
                }
            }
        }

        fetchRSS();
    </script>
</body>
</html>
