<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrumpleTurtRSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333333; /* Dark grey */
        }
        .feed {
            margin: 20px auto;
            max-width: 100%; /* Full width */
        }
        .feed-item {
            padding: 20px;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .feed-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .feed-item h3 {
            margin: 0;
            color: #000; /* Black text for titles and links */
        }
        .feed-item h3 a {
            text-decoration: none;
            color: #000; /* Black links */
        }
        .feed-item h3 a:hover {
            text-decoration: underline;
        }
        .feed-item p {
            color: #555555; /* Dark grey for all other text */
        }
    </style>
</head>
<body>
    <h1><img src="https://drive.google.com/uc?id=1YlBN4Jc8EjN4uE2Ou0XP9j93Hut5X7-v" alt="Feed Logo" style="max-width: 100%; height: auto; border-radius: 8px;"></h1>
    <div id="feed" class="feed"></div>

    <script>
        async function fetchRSS() {
            const feeds = [
                'https://filmphotographyproject.com/feed/',
                'http://www.fujirumors.com/feed/' // Your new feed
                // Add more feeds here
            ];

            for (const feed of feeds) {
                try {
                    const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${feed}`);
                    const data = await response.json();

                    const feedContainer = document.getElementById('feed');

                    data.items.forEach(item => {
                        const article = document.createElement('div');
                        article.className = 'feed-item';

                        // Attempt to get the thumbnail or enclosure URL
                        const imageUrl = item.thumbnail || item.enclosure?.url || 'https://via.placeholder.com/150'; // Placeholder for missing images

                        // Build HTML
                        const descriptionWithoutPost = item.description.replace(/<p>The post.*<\/p>/, ''); // Remove "This post" link

                        article.innerHTML = `
                            <img src="${imageUrl}" alt="Channel Logo">  <!-- Use image for each item -->
                            <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                            <p>${descriptionWithoutPost}</p>
                        `;
                        feedContainer.appendChild(article);
                    });
                } catch (error) {
                    console.error('Error fetching RSS feed:', error);
                }
            }
        }

        fetchRSS();
    </script>
</body>
</html>
