<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grumple Turt RSS</title>

    <!-- Link for iPhone home screen icon -->
    <link rel="apple-touch-icon" href="https://github.com/GrumpleTurt/RSS-Feed/blob/main/Grumple%20iPhone%20Icon.png?raw=true">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between button containers */
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: max-content;
        }
        .button-container {
            width: 120px; /* Fixed width for button containers */
            height: 120px; /* Fixed height to ensure buttons are square */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* First button with the original image */
        #button1 {
            width: 100px;
            height: 100px;
            background-image: url('https://github.com/GrumpleTurt/RSS-Feed/blob/main/Grumple-Turt-Book.png?raw=true');
            background-size: contain; /* Ensures the whole image fits, with transparency */
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            cursor: pointer;
            background-color: transparent; /* Ensure button has no background */
        }
        /* Second button with the new image */
        #button2 {
            width: 100px;
            height: 100px;
            background-image: url('https://github.com/GrumpleTurt/RSS-Feed/blob/main/Grumple%20Turt%20Photography.png?raw=true');
            background-size: contain; /* Ensures the whole image fits, with transparency */
            background-repeat: no-repeat;
            background-position: center;
            border: none;
            cursor: pointer;
            background-color: transparent; /* Ensure button has no background */
        }
        /* Third button for text file display */
        #button3 {
            width: 100px;
            height: 100px;
            background-color: #eee;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header-container button:hover {
            opacity: 0.7;
        }
        .feed {
            margin: 20px auto;
            max-width: 100%;
        }
        .feed-item {
            display: flex;
            align-items: center;
            max-width: 75%;
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .feed-item img {
            width: 20%;
            height: 150px;
            margin-right: 20px;
            border-radius: 5px;
            object-fit: contain;
        }
        .feed-content {
            width: 80%;
            overflow: hidden;
            max-height: 200px;
        }
        .feed-content.enchiridion-content {
            max-height: none; /* Remove the height limit */
            overflow: visible; /* Allow text to flow naturally */
        }
        .feed-content.enchiridion-content pre {
            font-family: 'Georgia', serif; /* Change the font family */
            font-size: 18px; /* Change font size */
            line-height: 1.6; /* Adjust line spacing */
            color: #333; /* Change text color */
            background-color: #f9f9f9; /* Optional: change background color */
            padding: 20px; /* Add padding for better readability */
            border-radius: 8px; /* Optional: add rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: add shadow */
        }
        .feed-content h3 {
            margin: 0;
            color: #000;
        }
        .feed-content h3 a {
            text-decoration: none;
            color: #000;
        }
        .feed-content h3 a:hover {
            text-decoration: underline;
        }
        .feed-content p {
            color: #555555;
            margin-top: 10px;
        }
        .feed-source {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
        }
        .feed-date {
            font-size: 0.8em;
            color: #666;
            margin-top: -5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <div class="button-container">
            <button id="button1"></button>
        </div>
        <div class="button-container">
            <button id="button2"></button>
        </div>
        <div class="button-container">
            <button id="button3">Read Enchiridion</button> <!-- Third button -->
        </div>
    </div>

    <div id="feed" class="feed"></div>

<script>
    let defaultImage;

    const feedList1 = [
        'https://daily-philosophy.com/index.xml',
        'https://modernstoicism.com/feed/',
        'https://kill-the-newsletter.com/feeds/4p8oscbtrr8qq3zukx5v.xml',
        'https://github.com/GrumpleTurt/RSS-Feed/raw/main/daily_feed.xml'
    ];

    const feedList2 = [
        'https://kosmofoto.com/category/news/feed/',
        'https://www.youtube.com/feeds/videos.xml?channel_id=UCx4MHIcTdwdcmJ5accSDlPA',
        'https://www.youtube.com/feeds/videos.xml?channel_id=UCLcKQhTO6i0oq10S234vWyA',
        'https://leica-camera.blog/feed/',
        'http://www.fujirumors.com/feed/',
        'https://filmphotographyproject.com/feed/'
    ];

    async function fetchTextFile() {
    try {
        const response = await fetch('https://raw.githubusercontent.com/GrumpleTurt/RSS-Feed/main/Enchiridion.txt');
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const textContent = await response.text();

        const feedContainer = document.getElementById('feed');
        feedContainer.innerHTML = ''; // Clear any existing content

        const article = document.createElement('div');
        article.className = 'feed-item';

        article.innerHTML = `
            <div class="feed-content enchiridion-content">
                <h3 style="font-family: 'Georgia', serif; font-size: 24px; color: #444; text-align: center; margin-bottom: 20px;">Enchiridion</h3>
                <pre style="white-space: pre-wrap; word-wrap: break-word; font-family: 'Georgia', serif; font-size: 18px; color: #333; line-height: 1.6; padding: 20px; background-color: #f9f9f9; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); margin: 0;">${textContent}</pre>
            </div>
        `;
        feedContainer.appendChild(article);
    } catch (error) {
        console.error('Error fetching text file:', error);
    }
}

    document.getElementById('button3').addEventListener('click', () => {
        fetchTextFile();
    });

    async function fetchRSS(feeds) {
        let allItems = [];

        for (const feed of feeds) {
            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${feed}`);
                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    data.items.forEach(item => {
                        let description = item.description.length > 150 ? item.description.substring(0, 150) + '...' : item.description;

                        let imageUrl = item.thumbnail || 
                                       (item.content && item.content.match(/<img[^>]+src="([^">]+)"/)?.[1]) ||
                                       (item['media:content'] && item['media:content'].url) ||
                                       (item['content:encoded'] && item['content:encoded'].match(/<img[^>]+src="([^">]+)"/)?.[1]) ||
                                       defaultImage;

                        allItems.push({
                            source: data.feed.title,
                            title: item.title,
                            link: item.link,
                            description: description.replace(/<p>The post.*<\/p>/, ''),
                            pubDate: new Date(item.pubDate),
                            image: imageUrl
                        });
                    });
                }
            } catch (error) {
                console.error('Error fetching RSS feed:', error);
            }
        }

        allItems.sort((a, b) => b.pubDate - a.pubDate);

        const feedContainer = document.getElementById('feed');
        feedContainer.innerHTML = '';

        allItems.forEach(item => {
            const article = document.createElement('div');
            article.className = 'feed-item';

            article.innerHTML = `
                <img src="${item.image}" alt="Article Image" onerror="this.src='${defaultImage}'">
                <div class="feed-content">
                    <div class="feed-source">${item.source}</div>
                    <div class="feed-date">${item.pubDate.toDateString()}</div>
                    <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                    <p>${item.description}</p>
                </div>
            `;
            feedContainer.appendChild(article);
        });
    }

    document.getElementById('button1').addEventListener('click', () => {
        fetchRSS(feedList1);
    });

    document.getElementById('button2').addEventListener('click', () => {
        fetchRSS(feedList2);
    });

    document.getElementById('button3').addEventListener('click', () => {
        fetchTextFile();
    });

    window.onload = () => {
        defaultImage = 'https://github.com/GrumpleTurt/RSS-Feed/raw/main/Grumple%20Turt%20Photography.png';
        fetchRSS(feedList1); // Load the first feed by default
    };
</script>

</body>
</html>
